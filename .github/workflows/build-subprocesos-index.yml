name: Build subprocesos index

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/Core/modelos/**"
      - "tools/build-subprocesos-index.mjs"
      - "package.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm install

      - name: Build index
        run: npm run build:subprocesos

      - name: Commit & push indices if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add indices/subprocesos
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: update subprocesos index"
          git push
