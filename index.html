<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Diagrama por procesos / modelos — Humanista + Constructivista</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0E0E10;
      --panel:#151518;
      --panel-2:#1B1B1F;
      --text:#EAEAEA;
      --muted:#A0A0A8;
      --gold:#D9AA3F;
      --chip:#222229;
      --chip-border:#2A2A33;
      --chip-func:#2b2a1d;
      --chip-micro:#1d242b;
      --chip-func-bd:#6b5a1a;
      --chip-micro-bd:#1b4257;
      --accent:#2A2A33;
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; margin:0; background:var(--bg); color:var(--text); font-family:Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap{ display:grid; grid-template-rows:auto auto auto 1fr; height:100%; max-width:1300px; margin:0 auto; padding:18px 16px 24px; gap:12px; }
    .title{ font-weight:700; letter-spacing:.2px; font-size:20px; }
    .tabs{ display:flex; gap:8px; flex-wrap:wrap; }
    .tab{
      background:var(--panel); border:1px solid var(--accent); color:var(--text);
      padding:8px 12px; border-radius:999px; cursor:pointer; font-size:13px; user-select:none;
      transition:.16s ease all;
    }
    .tab:hover{ border-color:var(--gold); }
    .tab.active{ background:linear-gradient(180deg, #1a1a1f, #121215); border-color:var(--gold); box-shadow:0 0 0 1px #000 inset; }
    .toolbar{ display:flex; gap:10px; align-items:center; }
    .toolbar .search{ flex:1; }
    input[type="text"]#q{
      width:100%; padding:10px 12px; border-radius:10px; background:#101014; color:var(--text);
      border:1px solid var(--accent); outline:none; font-size:14px;
    }
    .grid{ display:grid; grid-template-columns:360px 1fr; gap:14px; min-height:0; }
    .panel{ background:var(--panel); border:1px solid var(--accent); border-radius:14px; overflow:auto; min-height:0; }
    .panel .hdr{ padding:12px 14px; border-bottom:1px solid var(--accent); font-weight:600; color:var(--muted); }
    .list{ padding:8px; }
    .item{
      display:grid; grid-template-columns:1fr auto; gap:6px; align-items:center;
      padding:10px; border-radius:12px; border:1px solid transparent; cursor:pointer;
    }
    .item:hover{ background:var(--panel-2); border-color:#24242a; }
    .item.active{ background:linear-gradient(180deg,#17171c,#111114); border-color:var(--gold); }
    .item .txt{ font-size:14px; line-height:1.2; }
    .item .txt .meta{ font-size:12px; color:var(--muted); margin-top:4px; }
    .item .meta{ font-size:12px; color:var(--muted); }
    .details{ padding:12px; display:flex; flex-direction:column; gap:12px; }
    .box{
      background:var(--panel-2);
      border:1px solid var(--accent);
      border-radius:14px; padding:12px;
    }
    .box h3{ margin:0 0 8px 0; font-size:16px; letter-spacing:.2px; }
    .box p{ margin:6px 0; font-size:14px; color:#e7e7ee; }
    .tagrow{ display:flex; flex-wrap:wrap; gap:8px; padding:6px 2px; }
    .tag{
      display:inline-flex; align-items:center; gap:6px; padding:5px 10px; border-radius:999px; font-size:12px;
      background:var(--chip); border:1px solid var(--chip-border);
      white-space:nowrap;
    }
    .tag.func{ background:var(--chip-func); border-color:var(--chip-func-bd); }
    .tag.micro{ background:var(--chip-micro); border-color:var(--chip-micro-bd); }
    ul{ margin:8px 0 0 18px; }
    .muted{ color:var(--muted); }
    @media (max-width: 980px){
      .grid{ grid-template-columns:1fr; }
    }
    /* === Estilo Masterclass / Tu Mentor para pestañas y paneles === */

#modeTabs{
  display:flex;
  gap:8px;
  margin-bottom:16px;
}

#modeTabs .tab{
  background:linear-gradient(135deg, #1C1C21, #141418);
  border-radius:999px;
  padding:8px 18px;
  font-size:0.78rem;
  
  letter-spacing:0.12em;
  border:1px solid rgba(217,170,63,0.22); /* oro suave */
  color:var(--muted);
  cursor:pointer;
  transition:
    background .25s ease,
    color .25s ease,
    box-shadow .25s ease,
    border-color .25s ease,
    transform .15s ease;
}

#modeTabs .tab.active{
  background:var(--gold);
  color:#111;
  box-shadow:0 14px 40px rgba(0,0,0,.7);
  border-color:var(--gold);
  transform:translateY(-1px);
}

#modeTabs .tab:hover:not(.active){
  border-color:var(--gold);
  color:var(--text);
}

/* Lista de procesos a la izquierda */

#processList{
  display:flex;
  flex-direction:column;
  gap:6px;
}

#processList .item{
  background:var(--panel);
  border-radius:14px;
  padding:10px 12px;
  border:1px solid rgba(255,255,255,0.03);
  cursor:pointer;
  transition:
    background .18s ease,
    transform .12s ease,
    border-color .18s ease,
    box-shadow .18s ease;
}

#processList .item:hover{
  background:#1E1E23;
  border-color:rgba(217,170,63,0.35);
  box-shadow:0 10px 26px rgba(0,0,0,.6);
  transform:translateY(-1px);
}

#processList .item.active{
  background:radial-gradient(circle at top left, rgba(217,170,63,0.28), #1C1B21);
  border-color:var(--gold);
  box-shadow:0 12px 32px rgba(0,0,0,.75);
}
#list .item.active{
  background:radial-gradient(circle at top left, rgba(217,170,63,0.28), #1C1B21);
  border-color:var(--gold);
  box-shadow:0 12px 32px rgba(0,0,0,.75);
}
#list .item.meta-proc{
  border-top:1px solid var(--gold);
  margin-top:12px;
  padding-top:16px;
}

/* Línea principal de la tarjeta (icono + texto) en el listado izquierdo */
#list .item .line1{
  display:flex;
  align-items:center;   /* centra icono + texto */
  gap:8px;
  margin-bottom:2px;
}
/* Contenedor del icono en la lista izquierda */
#list .proceso-icon{
  display:flex;
  align-items:center;
  justify-content:center;
   width: 48px;
  height: 48px;
}

#list .proceso-icon svg{
  display:block;
  margin:0;
  padding:0;
  /* quitamos el empuje hacia abajo */
  /* transform: translateY(1px); */
}




#processList .item .pill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:2px 10px;
  border-radius:999px;
  background:rgba(217,170,63,0.10);
  border:1px solid rgba(217,170,63,0.75);
  font-size:0.7rem;

  letter-spacing:0.12em;
  color:var(--gold);
}

#processList .item .label{
  font-weight:600;
  font-size:0.86rem;
  color:var(--text);
}

#processList .item .meta{
  font-size:0.72rem;
  color:var(--muted);
}

/* Panel derecho: caja de detalle */

#details .box{
  background:var(--panel-2);
  border-radius:18px;
  padding:16px 18px;
  border:1px solid rgba(255,255,255,0.04);
  margin-bottom:12px;
  box-shadow:0 18px 45px rgba(0,0,0,.55);
}
.tmps-mjps-root #details .box.proceso-head{
  border:1px solid rgba(217,170,63,0.85); /* línea dorada Tu Mentor */
}

#details .box h3{
  font-size:0.9rem;
  text-transform:uppercase;
  letter-spacing:0.14em;
  color:var(--gold);
  margin:0 0 8px;
}

#details .box p{
  font-size:0.88rem;
  line-height:1.65;
  color:var(--text);
  margin:0 0 6px;
}

#details .box ul{
  margin:6px 0 4px;
  padding-left:18px;
}

#details .box li{
  margin-bottom:2px;
  font-size:0.86rem;
}
    /* Botones de filósofos (MJPS) */
.philo-row{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:8px;
}

.philo-pill{
  border-radius:999px;
  padding:6px 12px;
  font-size:0.8rem;

  letter-spacing:0.08em;
  border:1px solid rgba(217,170,63,0.7);
  background:rgba(217,170,63,0.10);
  color:var(--gold);
  cursor:pointer;
  outline:none;
  white-space:nowrap;
  transition:
    background .18s ease,
    box-shadow .18s ease,
    transform .12s ease,
    border-color .18s ease;
}

.philo-pill:hover{
  background:var(--gold);
  color:#111;
  box-shadow:0 10px 26px rgba(0,0,0,.7);
  transform:translateY(-1px);
  border-color:var(--gold);
}
/* Selector de subprocesos (MJPS) */
.subproc-box{
  margin-top:10px;
}
/* --- Descripción del subproceso (bloque premium) --- */
.subproc-box .subproc-desc{
  margin-top:10px;
  padding:10px 12px;
  border:1px solid rgba(255,255,255,0.08);
  border-left:3px solid rgba(217,170,63,0.85); /* dorado */
  border-radius:12px;
  background:rgba(10,10,10,0.45);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);

  font-size:0.88rem;
  line-height:1.75;

  /* CLAVE: respeta saltos de línea en desc (muy útil para VB) */
  white-space:pre-line;
}

/* Selector de subproceso con estética de título */
/* Contenedor para poder dibujar el triángulo del selector */
.subproc-select-wrap{
  position:relative;
  display:inline-block;
}

/* Selector de subproceso con estética de título y fondo oscuro */
.subproc-select{
  width:auto;
  max-width:100%;
  padding:4px 22px 4px 0;  /* hueco a la derecha para el triángulo */
  border:none;
  border-bottom:1px solid rgba(217,170,63,0.7);
  background:#141418;      /* fondo oscuro explícito */
  color:var(--gold);
  font-family:'Montserrat',sans-serif;
  font-size:0.9rem;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:0.18em;
  cursor:pointer;
  outline:none;
  box-shadow:none;
  appearance:none;         /* quitamos flecha nativa */
}

/* Triángulo indicando que es un selector */
.subproc-select-wrap::after{
  content:'▾';
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  font-size:0.7rem;
  color:var(--gold);
  pointer-events:none;
}

.subproc-select:hover,
.subproc-select:focus{
  border-bottom-color:var(--gold);
}


/* Tooltip para la descripción filosófica */
#philoTooltip{
  position:fixed;
  max-width:320px;
  padding:10px 12px;
  border-radius:10px;
  background:rgba(10,10,14,0.97);
  border:1px solid rgba(217,170,63,0.7);
  color:var(--text);
  font-size:0.85rem;
  line-height:1.35; /* antes 1.5 */
  box-shadow:0 16px 40px rgba(0,0,0,.85);
  z-index:9999;
  pointer-events:none;
  display:none;
}
#philoTooltip strong{
  color:var(--gold);
  display:block;
  margin-bottom:4px; /* antes 4px */
  font-size:0.82rem;
  letter-spacing:0.08em;
  
}

alianzaModelo:{

  ALI_vinculo:`
En MBCT, el vínculo terapéutico se construye a partir de una combinación poco habitual: una estructura clara y explícita junto a un clima radicalmente no evaluativo. El encuadre transmite que la mente “hace lo que hace” y que distraerse, sentirse incómodo o creer que uno “lo está haciendo mal” forma parte esperable del aprendizaje. Esta normalización reduce vergüenza y defensividad, favoreciendo una mayor apertura emocional.

En el formato grupal, el terapeuta cuida activamente un clima de respeto, aceptación y seguridad psicológica, lo que refuerza la base afectiva desde la cual el paciente puede exponerse a estados internos difíciles sin sentirse juzgado o presionado (Segal, Williams & Teasdale, 2002; 2013).
`,

  ALI_objetivos:`
Los objetivos en MBCT se formulan de manera experiencial y funcional. El foco no está en “eliminar pensamientos negativos”, sino en reconocer señales tempranas de recaída, interrumpir la escalada de rumiación y responder con mayor libertad y flexibilidad.

El terapeuta co-define metas realistas, ancladas en experiencias previas de recaída y en la calidad de vida del paciente, evitando objetivos perfeccionistas que suelen erosionar la alianza. Este acuerdo explícito en objetivos aumenta el sentido de relevancia del programa y reduce la vivencia de estar realizando ejercicios “sin propósito” (Segal, Williams & Teasdale, 2002; 2013).
`,

  ALI_tareas:`
El acuerdo en tareas se cuida de forma especialmente explícita, ya que MBCT incluye prácticas repetidas que pueden vivirse como frustrantes o desalentadoras. El terapeuta explica con claridad el sentido de cada práctica (escáner corporal, respiración, movimiento consciente, prácticas informales) y ajusta dosis, duración y dificultad para que resulten accesibles.

Se protege la colaboración recordando de manera constante que la tarea no es relajarse ni “vaciar la mente”, sino notar lo que ocurre y volver una y otra vez. Este encuadre previene que la práctica se convierta en un examen de rendimiento, favorece la adherencia y reduce rupturas silenciosas del tipo “esto no me sirve” (Segal, Williams & Teasdale, 2002; 2013).
`,

  ALI_colaboracion:`
MBCT promueve una colaboración activa y continuada mediante la revisión sistemática de la experiencia del paciente (“¿qué notaste?”, “¿qué te ayudó?”, “¿qué se interpuso?”). El paciente participa como investigador de sus propios patrones de recaída, aprendiendo a ajustar las prácticas a su vida real.

Esta co-construcción transforma el programa en un proceso de aprendizaje compartido, en lugar de una prescripción técnica unidireccional, reduciendo pasividad, aumentando autoría y fortaleciendo la alianza terapéutica (Segal, Williams & Teasdale, 2002; 2013).
`,

  ALI_sintonia:`
La sintonía se expresa principalmente en el estilo del terapeuta: ritmo pausado, lenguaje concreto, validación explícita del malestar y calibración fina del nivel de exposición interna que cada práctica genera. El terapeuta ajusta continuamente directividad, duración y tipo de ejercicio en función de la activación y vulnerabilidad del paciente.

Esta responsividad evita tanto la evitación (intervenciones excesivamente suaves) como la sobreexposición (prácticas demasiado intensas), y resulta clave para que el paciente no viva la práctica como invasiva, desorganizadora o desconectada de sus capacidades actuales (Segal, Williams & Teasdale, 2002; 2013).
`,

  ALI_monitorizacion:`
MBCT incorpora la monitorización de forma casi estructural: check-ins regulares, revisión de prácticas, detección temprana de patrones de abandono (“no practico”, “lo hago a medias”, “me castigo por no hacerlo”) y ajustes inmediatos del plan de trabajo.

El terapeuta invita activamente a un feedback honesto y lo integra sin juicio, lo que reduce el abandono y fortalece la confianza en el proceso. Esta monitorización incluye también la identificación de señales precoces de recaída, tratándolas como información útil para la intervención y no como indicadores de fracaso personal (Segal, Williams & Teasdale, 2002; 2013).
`,

  ALI_contexto:`
El modelo mantiene una sensibilidad explícita al contexto vital del paciente, trabajando con recaídas reales y disparadores concretos: estilos de vida, demandas laborales, cuidado de otros, soledad o patrones culturales de autoexigencia y estigma.

El terapeuta adapta ejemplos y prácticas informales a la vida cotidiana (comer, caminar, ducharse, afrontar conversaciones difíciles), evitando que MBCT quede como una práctica descontextualizada o ajena a la realidad del paciente. Esta contextualización refuerza la relevancia clínica del programa y sostiene la alianza a lo largo del tiempo (Segal, Williams & Teasdale, 2002; 2013).
`

  tipo:'meta',

cambia:`La alianza terapéutica es la cualidad global de la relación paciente–terapeuta que sostiene, modula y potencia el efecto de todas las intervenciones clínicas. Incluye la solidez del vínculo emocional, la sensación de colaboración real, la sintonía momento a momento y el acuerdo explícito en objetivos y tareas. No es un elemento más del tratamiento, sino el marco relacional que permite que los procesos específicos (RF, RE, AP, RI, N, I, AG, R) se vuelvan accesibles, significativos y clínicamente eficaces.

Cuando la alianza es sólida, el paciente puede exponerse a experiencias internas complejas, tolerar la incertidumbre inherente al proceso terapéutico y comprometerse con técnicas que requieren esfuerzo emocional o conductual. La alianza actúa como un amplificador del cambio: incrementa la profundidad del trabajo emocional, facilita la regulación afectiva, sostiene la exploración narrativa y reduce la probabilidad de abandono. Por el contrario, una alianza frágil deteriora la eficacia incluso de las mejores técnicas: las tareas pierden sentido, la regulación emocional se desorganiza, el acceso a material relevante se bloquea y el trabajo clínico se vuelve superficial o defensivo.

"“The alliance is a pan-theoretical factor that enhances or diminishes the effectiveness of all techniques.” (Wampold & Imel, 2015)"

"“The therapeutic alliance predicts outcomes more robustly than specific ingredients across all major psychotherapies.” (Horvath, Del Re, Flückiger & Symonds, 2011)"

"“Therapy works through the relationship; without a collaborative alliance, interventions cannot fully operate.” (Safran & Muran, 2000)"

"“The bond, together with agreement on goals and tasks, forms the essential structure that allows therapeutic work to unfold.” (Bordin, 1979)"

"“When the alliance falters, even technically correct interventions lose their potency.” (Castonguay & Beutler, 2006)"`
,
 subprocesos:[

{
  id:'ALI_vinculo',
  label:'Alianza – Vínculo afectivo / clima',
  desc:`Base emocional de la relación terapéutica que sostiene toda intervención. Incluye calidez, respeto, aceptación, autenticidad y una sensación estable de ser tenido en cuenta. El paciente experimenta que el terapeuta está disponible, comprende su sufrimiento y no le juzga, lo que facilita la apertura emocional y la exploración de experiencias dolorosas o temidas.

Un vínculo suficientemente seguro actúa como amortiguador: reduce la ansiedad del paciente ante tareas difíciles, protege frente a rupturas y permite que emerjan emociones complejas sin desorganización. Es un requisito previo para que los procesos específicos (RF, RE, AP, RI, N, I, AG, R) puedan desplegarse con eficacia.

*Citas:*

  id:'ALI_objetivos',
  label:'Alianza – Acuerdo en objetivos',
  desc:`Proceso colaborativo mediante el cual paciente y terapeuta definen qué se quiere lograr en la terapia y por qué es importante. Implica traducir demandas difusas en metas claras, funcionales y vinculadas a la experiencia subjetiva del paciente. Cuando los objetivos están alineados, la terapia tiene dirección y el paciente siente que el proceso es relevante para su vida.

Cuando el acuerdo en objetivos es débil, surgen señales de deterioro: desmotivación, sensación de irrelevancia, percepciones de “estar perdiendo el tiempo”, o conflictos implícitos en torno a la dirección de las sesiones.

*Citas:*
- “Goals must be mutually negotiated and experience-near to the client.” (Bordin, 1979)
- “Agreement on goals is one of the strongest and most consistent predictors of good psychotherapy outcome.” (Tryon & Winograd, 2011)
- “Lack of goal consensus is one of the earliest markers of alliance strain.” (Safran, Muran & Eubanks, 2014)`

{

  label:'Alianza – Acuerdo en tareas',
  desc:`Grado en que el paciente siente que las actividades terapéuticas (exposición, reestructuración, ejercicios experienciales, trabajos narrativos, prácticas somáticas) tienen sentido y están conectadas con lo que quiere trabajar. No basta con que las tareas sean técnicamente correctas: deben ser percibidas como pertinentes, accesibles y oportunas.

El desajuste en tareas es una de las fuentes más frecuentes de rupturas silenciosas: el paciente acepta la tarea pero no la siente adecuada, o interpreta que el terapeuta no entiende su situación.

*Citas:*
- “Tasks are the in-session manifestations of collaboration; they must feel meaningful to the client.” (Bordin, 1994)
- “Misalignment in tasks is a common precursor to withdrawal ruptures.” (Safran & Muran, 2000)
- “The perceived relevance of therapeutic activities predicts adherence and outcome.” (Kazantzis et al., 2018)`
}

  id:'ALI_colaboracion',

La evidencia muestra que la participación activa del paciente es un predictor independiente de resultado, incluso controlando por vínculo, tareas y objetivos.

*Citas:*
- “Collaboration is the engine of therapeutic progress.” (Norcross & Lambert, 2019)
- “Active client involvement is a robust predictor of outcome across modalities.” (Orlinsky, Rønnestad & Willutzki, 2004)
- “The alliance is inherently collaborative; without collaboration, the bond and tasks lose power.” (Wampold & Imel, 2015)`

  label:'Alianza – Sintonía y responsividad',
  desc:`Ajuste fino y constante del terapeuta al estado emocional, ritmo, lenguaje, nivel de activación y necesidades relacionales del paciente. Incluye microseñales: pausas, tono, elección de palabras, grado de directividad, velocidad de exploración emocional y nivel de desafío.

La responsividad es uno de los mecanismos centrales del efecto terapéutico: aumenta la percepción de comprensión, reduce defensividad y permite intervenciones más profundas sin generar retraimiento o confrontación prematura.

*Citas:*
- “Responsiveness is the therapist’s capacity to adapt moment-to-moment to the client’s signals.” (Stiles, 2009)
- “Attunement is the substrate of felt understanding.” (Stern, 2004)
- “Therapeutic flexibility predicts better outcomes than adherence to a fixed model.” (Beutler, Harwood & Alimohamed, 2017)`

La reparación implica reconocer el impacto, explorar significados, clarificar intenciones, validar la experiencia del paciente, ajustar tareas u objetivos y recalibrar la sintonía. Las investigaciones muestran que las reparaciones exitosas no solo restauran la alianza sino que predicen mejoras sostenidas en el resultado terapéutico.

*Citas:*
- “Ruptures are inevitable and their repair is central to therapeutic change.” (Safran & Muran, 2000)
- “Successful repairs strengthen the alliance beyond its previous level.” (Eubanks, Muran & Safran, 2015)

    'Modelo experiencial y fenomenológico basado en la tendencia actualizante del organismo. La psicoterapia es entendida como un espacio relacional donde el cliente puede reorganizar su experiencia interna gracias a un vínculo caracterizado por la aceptación incondicional, la empatía profunda y la congruencia del terapeuta.\n\n' +
    'El cambio no se produce mediante técnicas directivas, sino mediante un clima relacional que permite aflorar emociones primarias, clarificar significados implícitos, integrar partes del self rechazadas y favorecer un sentido interno de autonomía y coherencia. La relación terapéutica es la intervención principal y actúa como base segura para explorar emociones, conflictos internos y dificultades identitarias.',
  // =========================================================

  alianzaModelo:{
    ALI_vinculo:`
En Rogers, el vínculo es la intervención central: un clima relacional sostenido por aceptación incondicional, empatía profunda y congruencia. El paciente percibe que no tiene que “ganarse” el derecho a ser comprendido, y eso reduce defensividad y facilita apertura emocional. La seguridad del vínculo permite que emerjan experiencias internas evitadas sin que el paciente se sienta juzgado.
`,

    ALI_objetivos:`
Los objetivos se formulan en términos de crecimiento y autenticidad: aumentar autocomprensión, reducir incongruencia entre experiencia y autoconcepto, y promover una vida más congruente con la experiencia interna. El acuerdo en objetivos no se impone; se deriva de lo que el cliente trae y de su dirección de cambio, evitando metas externas que rompan el clima no directivo.
`,

    ALI_tareas:`
Las “tareas” en este enfoque no son ejercicios técnicos, sino condiciones de encuentro: escuchar con precisión empática, reflejar significado y emoción, sostener aceptación incondicional y mostrarse congruente. Se acuerda implícitamente que el trabajo consiste en explorar la experiencia presente con libertad, sin presión por rendir o hacerlo “bien”.
`,

    ALI_colaboracion:`
La colaboración se construye respetando la agencia del cliente: el terapeuta no dirige el contenido, acompaña el proceso. Se ajusta el ritmo al cliente, se valida su experiencia y se co-construye significado en tiempo real. El cliente se convierte en experto de su mundo interno; el terapeuta ofrece presencia, claridad y acompañamiento.
`,

    ALI_sintonia:`
La sintonía se expresa en responsividad momento a momento: el terapeuta capta matices emocionales y de significado, refleja con precisión y corrige cuando no acierta. La empatía no es “ser amable”, sino afinar la comprensión fenomenológica del mundo del cliente, calibrando lenguaje y profundidad para no invadir ni quedarse superficial.
`,

    ALI_monitorizacion:`
La monitorización ocurre a través de señales relacionales y experienciales: niveles de apertura, seguridad, emoción accesible, y aparición de defensas o retraimiento. El terapeuta invita a meta-comunicar (“¿esto te ayuda?”, “¿cómo te está llegando?”) y usa cualquier tensión como información para ajustar su presencia, su congruencia o su nivel de directividad.
`,

    ALI_contexto:`
La sensibilidad al contexto se sostiene evitando interpretaciones “desde fuera” y priorizando el marco del cliente: cultura, valores, historia relacional y condiciones actuales de vida. El terapeuta busca comprender cómo ese contexto configura el autoconcepto, la vergüenza o la autoexigencia, y adapta su lenguaje para no imponer significados ajenos.
`
  },


// Niveles según Neimeyer (para mostrar en acordeón dentro de “Modelos”)
neimeyer: {
  epistemologico: `Concepción de la realidad psicológica
La realidad psicológica es entendida como fenomenológica y subjetiva, accesible únicamente a través de la experiencia vivida de la persona. No existe una verdad psicológica objetiva independiente del sujeto que la experimenta; lo relevante clínicamente es cómo el individuo percibe, siente y significa su mundo interno y relacional. La experiencia consciente es el dato primario de la psicoterapia.
Concepción del conocimiento terapéutico
El conocimiento en psicoterapia es relacional y situado, y se construye dentro del encuentro terapéutico. El terapeuta no actúa como experto que diagnostica o corrige, sino como facilitador de un proceso de exploración experiencial. El saber clínico emerge del diálogo empático y de la validación de la experiencia del cliente, no de la aplicación de categorías externas.
Concepción del ser humano y del cambio
El ser humano es concebido como un organismo intrínsecamente orientado al crecimiento, la integración y la autorrealización (tendencia actualizante). El cambio psicológico es un proceso autoorganizado, que se despliega cuando el contexto relacional elimina las amenazas a la experiencia y permite su libre exploración. La psicoterapia no produce el cambio, sino que crea las condiciones para que este ocurra.
Rol de la relación terapéutica
La relación terapéutica no es un medio técnico ni un factor inespecífico, sino un principio epistemológico central: es el espacio donde se hace posible el conocimiento de uno mismo y la reorganización de significados personales. La intersubjetividad es constitutiva del proceso terapéutico, y no un añadido posterior.
`,
  teoriaFormal: `Qué es el self
El self se concibe como una organización dinámica de percepciones, significados y valoraciones sobre uno mismo, construida a partir de la experiencia vivida y de las interacciones significativas con los demás. No es una estructura fija, sino un proceso en continuo desarrollo, orientado por la tendencia actualizante del organismo. El self puede volverse rígido o defensivo cuando ciertas experiencias resultan incompatibles con la autoimagen y quedan excluidas de la conciencia.
Cómo se explica el cambio
El cambio terapéutico se produce cuando el self puede asimilar e integrar experiencias previamente negadas, distorsionadas o no simbolizadas, restaurando la congruencia entre experiencia y autoconcepto. Este proceso ocurre en un contexto relacional seguro que facilita la apertura a la experiencia, la simbolización emocional y la reorganización de significados personales. El cambio no es impuesto ni dirigido externamente, sino que emerge desde el propio sistema del cliente cuando se dan las condiciones relacionales adecuadas.
Qué mantiene el sufrimiento
El sufrimiento psicológico se mantiene por un estado de incongruencia entre la experiencia vivida del organismo y el autoconcepto, generalmente originado por la internalización de condiciones de valía. Estas condiciones llevan a rechazar aspectos de la experiencia emocional para preservar una imagen aceptable de uno mismo, generando defensividad, rigidez identitaria y empobrecimiento del contacto con la propia vivencia. Mientras esta incongruencia persiste, el self pierde flexibilidad y capacidad de autorregulación.
`,
  teoriaClinica: `Cómo se conceptualiza el caso
El caso clínico se entiende en términos de grado y forma de incongruencia entre la experiencia organísmica del cliente y su autoconcepto. Se atiende especialmente a las áreas donde la persona evita, distorsiona o no simboliza determinadas vivencias emocionales por resultar incompatibles con sus condiciones de valía. La historia del cliente se conceptualiza como un proceso de adaptación relacional en el que la autoaceptación ha quedado comprometida, más que como un conjunto de síntomas o déficits específicos.
Qué procesos terapéuticos se priorizan
Se priorizan procesos de apertura a la experiencia, contacto emocional auténtico y simbolización progresiva de la vivencia interna. El foco clínico está en facilitar que el cliente pueda experimentar sus emociones tal como se presentan, explorarlas con seguridad y atribuirles significado propio. La terapia favorece la flexibilización del autoconcepto, la integración de aspectos del self previamente rechazados y el aumento de la autoaceptación y la autodirección.
Cómo se evalúa el progreso terapéutico
El progreso se evalúa a través de indicadores cualitativos de mayor congruencia interna, tales como una mayor apertura emocional, disminución de la defensividad, incremento de la confianza en la experiencia propia y mayor autenticidad en la relación consigo mismo y con los demás. El cambio se observa en la capacidad del cliente para tomar decisiones más autónomas, establecer relaciones más genuinas y tolerar la complejidad de su experiencia emocional, más que en la eliminación directa de síntomas.
`
},

    expectativas:`Se presenta como una oportunidad concreta para cerrar asuntos pendientes con una persona importante,

tarea con los objetivos del paciente (por ejemplo, “poder hablar de tu padre sin bloquearte”) para generar

    ritual:`Funciona como un ritual guiado y estructurado: se define quién se sienta frente a la silla, qué quiere

autoimagen y el valor personal. Al vivir una experiencia correctiva de expresión auténtica y de puesta de

{

  year:'1955',
  autores:'George A. Kelly',
  descripcion:'La Teoría de los Constructos Personales entiende a la persona como un agente activo que interpreta el mundo a través de un sistema propio de constructos —dimensiones bipolares con las que organiza la experiencia, anticipa eventos y guía su conducta—. No somos receptores pasivos de hechos, sino “científicos personales” que formulamos hipótesis sobre la realidad, las ponemos a prueba y las revisamos cuando dejan de ser útiles. La psicopatología surge cuando estos constructos se vuelven rígidos, estrechos o demasiado costosos de revisar, limitando la capacidad de anticipar y adaptarse. La intervención consiste en flexibilizar y reconstruir ese sistema interpretativo mediante técnicas como la rejilla repertorial (Rep Grid), permitiendo ampliar perspectivas, generar nuevas alternativas de significado y restaurar la capacidad de anticipación creativa.',

 // =========================================================
  // ALIANZA TERAPÉUTICA EN PCP (KELLY)
  // (se muestra como acordeón en “Modelos” dentro del proceso ALI)
  // =========================================================
  alianzaModelo:{

    ALI_vinculo:`
En PCP, el vínculo terapéutico se construye desde una posición epistemológica explícita de respeto por el sistema de significados del paciente. El terapeuta adopta el rol de colaborador y no de experto que “corrige”, transmitiendo que los constructos del paciente tienen una lógica funcional en su historia. Esta actitud reduce defensividad y genera un clima de seguridad que permite explorar constructos nucleares sin vivenciarlos como amenazas a la identidad.
`,

    ALI_objetivos:`
Los objetivos se formulan como metas de exploración y ampliación del sistema de constructos, más que como corrección sintomática directa. Terapeuta y paciente acuerdan identificar anticipaciones fallidas, dilemas constructivos y zonas de rigidez, con el objetivo de aumentar flexibilidad, diferenciación y capacidad predictiva. El acuerdo en objetivos refuerza la sensación de estar realizando una investigación con sentido, no un tratamiento impuesto.
`,

    ALI_tareas:`
Las tareas terapéuticas se presentan como experimentos para poner a prueba hipótesis personales. Instrumentos como la rejilla repertorial, los ensayos de rol fijo o las exploraciones narrativas se explican como herramientas para observar el propio sistema de constructos desde nuevas perspectivas. La alianza se protege cuando las tareas se viven como exploraciones compartidas y no como evaluaciones del “buen o mal funcionamiento” del paciente.
`,

    ALI_colaboracion:`
La colaboración es central en PCP: el paciente participa activamente como co-investigador de su propio sistema de significados. Terapeuta y paciente formulan hipótesis, examinan datos experienciales y evalúan conjuntamente los resultados. Esta colaboración explícita incrementa la agencia del paciente y refuerza la alianza al situarlo como autor de los cambios interpretativos.

neimeyer: {
  epistemologico: `Concepción de la realidad psicológica
La realidad psicológica es entendida como una construcción personal e interpretativa. No existe un significado inherente a los eventos, sino que estos adquieren sentido en función del sistema de constructos que cada persona utiliza para anticipar y comprender su experiencia. El foco epistemológico no está en descubrir una verdad objetiva, sino en entender cómo el individuo construye versiones funcionales de la realidad.

Concepción del conocimiento terapéutico
El conocimiento es activo, hipotético y revisable. La persona actúa como un “científico personal” que formula, pone a prueba y modifica sus constructos en función de su utilidad anticipatoria. El terapeuta no corrige interpretaciones desde una posición experta, sino que colabora en la exploración y contrastación de los sistemas de significado del cliente.

Concepción del ser humano y del cambio
El ser humano es un agente anticipatorio orientado a dar sentido y prever los acontecimientos. El cambio psicológico implica la revisión, diferenciación y reconstrucción del sistema de constructos cuando estos dejan de permitir una anticipación eficaz. El cambio no se produce por insight pasivo, sino por experimentación activa con nuevas formas de interpretar la experiencia.

Rol de la relación terapéutica
La relación terapéutica es un espacio de colaboración epistemológica donde terapeuta y cliente co-investigan los constructos personales. Funciona como un contexto seguro para ensayar nuevas hipótesis interpretativas y ampliar el repertorio de significados sin imponer marcos externos.`,
  
  teoriaFormal: `Qué es el self
El self se concibe como un sistema organizado de constructos personales mediante los cuales la persona se define a sí misma y al mundo. No es una entidad fija, sino una estructura dinámica de significados que guía la anticipación, la identidad y la acción. El self se mantiene a través de la coherencia interna del sistema de constructos, incluso cuando esta coherencia resulta limitante.

Cómo se explica el cambio
El cambio se explica como una modificación en la estructura del sistema de constructos: ampliación, diferenciación o reorganización de dimensiones interpretativas. Ocurre cuando la persona puede revisar constructos nucleares, generar alternativas y tolerar la incertidumbre asociada a nuevas anticipaciones. El cambio implica asumir riesgos cognitivos y personales.

Qué mantiene el sufrimiento
El sufrimiento psicológico se mantiene cuando el sistema de constructos se vuelve rígido, impermeable o excesivamente costoso de revisar. Los constructos nucleares se defienden incluso cuando fallan en su capacidad anticipatoria, generando ciclos de invalidación, ansiedad y empobrecimiento del repertorio interpretativo.`,
  
  teoriaClinica: `Cómo se conceptualiza el caso
El caso se conceptualiza como un patrón específico de constructos personales, con especial atención a los constructos nucleares, sus dilemas, jerarquías y niveles de permeabilidad. Se analizan los puntos donde el sistema interpretativo falla en anticipar la experiencia o limita el rango de acción del cliente.

Qué procesos terapéuticos se priorizan
Se priorizan procesos de exploración, contraste y reconstrucción de constructos, así como la ampliación del repertorio de significados y perspectivas. La terapia fomenta la experimentación con nuevas anticipaciones, la flexibilización de dilemas rígidos y la diferenciación de dimensiones personales.

Cómo se evalúa el progreso terapéutico
El progreso se evalúa en términos de mayor flexibilidad cognitiva, ampliación del sistema de constructos, aumento de la capacidad anticipatoria y mayor tolerancia a la ambigüedad. El cambio se refleja en una mayor libertad para interpretar la experiencia y actuar de formas nuevas y más adaptativas.`

  // =========================================================

  alianzaModelo:{

    ALI_vinculo:`
En REBT, el vínculo terapéutico se construye desde una combinación de calidez humana y actitud activa. El terapeuta diferencia de forma clara entre aceptar incondicionalmente a la persona y cuestionar de manera firme las creencias que mantienen su malestar. Esta posición transmite respeto y compromiso sin complacencia, reduciendo defensividad y favoreciendo una relación honesta y orientada al cambio.
`,

    ALI_objetivos:`
Los objetivos se formulan de manera explícita y funcional: reducir perturbación emocional mediante el cambio de demandas por preferencias, aumentar tolerancia a la frustración y consolidar una filosofía de autoaceptación. Se acuerdan metas concretas y observables, ligadas a situaciones reales de la vida del paciente, lo que aporta dirección clara y protege la alianza al hacer visible el propósito del trabajo.
`,

    ALI_tareas:`
El acuerdo en tareas se basa en transparencia y racionalidad compartida. El terapeuta explica el modelo ABC, el sentido de la disputa cognitiva y la función de las tareas entre sesiones. Se negocian ejercicios realistas (registros, ensayos conductuales, exposiciones, ejercicios de vergüenza) y se anticipa su posible incomodidad, evitando que la tarea se viva como castigo o imposición.
`,

    ALI_colaboracion:`
La colaboración en REBT es activa y formativa: el paciente aprende a identificar, disputar y reformular sus propias creencias, con el objetivo explícito de convertirse en su propio terapeuta. El terapeuta actúa como entrenador y guía, fomentando autonomía y responsabilidad compartida. Esta co-responsabilidad reduce pasividad y fortalece el compromiso con el proceso.
`,

    ALI_sintonia:`
La sintonía se expresa calibrando el nivel de confrontación, el estilo comunicativo (didáctico, socrático, humorístico) y el ritmo del trabajo según la sensibilidad, la vergüenza y la historia del paciente. El terapeuta ajusta su directividad para que el desafío resulte movilizador sin ser vivido como ataque, manteniendo una responsividad constante al impacto relacional de la intervención.
`,

    ALI_rupturaReparacion:`
Las rupturas en REBT suelen aparecer cuando la confrontación se vive como crítica, cuando las tareas generan vergüenza por no cumplirse o cuando el paciente se siente corregido más que comprendido. La reparación se aborda de forma directa: se nombra la tensión, se explora cómo ha sido vivida y se diferencia entre cuestionar creencias y desvalorizar a la persona.

El terapeuta modela autoaceptación incondicional frente al error, revisa tareas u objetivos si es necesario y ajusta el grado de directividad. Esta reparación explícita transforma la confrontación en colaboración y refuerza la confianza en el proceso.
`,

    ALI_monitorizacion:`
La REBT incorpora monitorización continua del progreso y de la alianza: cambios en intensidad emocional, adherencia a tareas, resistencias y calidad de las nuevas creencias. Las dificultades (“no lo hice”, “lo entiendo pero no lo siento”) se tratan como material clínico, no como fallos, lo que previene estancamiento y reduce rupturas silenciosas.
`,

    ALI_contexto:`
La sensibilidad al contexto se mantiene diferenciando entre condiciones externas reales y evaluaciones internas absolutistas. El terapeuta adapta ejemplos, tareas y disputas a la cultura, valores y entorno del paciente (familia, trabajo, normas sociales), para que la nueva filosofía vital sea aplicable y no se perciba como abstracta o ajena a su realidad cotidiana.
`
  },
  descripcion:`La REBT sostiene que las emociones perturbadoras derivan de creencias rígidas, absolutistas y catastrofistas. Su objetivo es reemplazar dichas creencias por una filosofía vital flexible basada en preferencias, tolerancia a la frustración y autoaceptación incondicional. Combina disputa cognitiva, experiencia emocional correctiva, práctica conductual y transformación filosófica profunda.`,

  wampold:{
    alianza:`Se apoya en una alianza colaborativa donde terapeuta y paciente acuerdan exponerse gradualmente a

acepte probar ejercicios incómodos.`,
    expectativas:`Se plantea como una forma concreta de ganar libertad frente a la rabia, la ansiedad o la evitación:

los cambios de planes o los errores, y te costará menos perseguir tus metas a largo plazo”. Se vincula el
entrenamiento con objetivos significativos (estudiar, mantener una relación, sostener un trabajo) para
generar esperanza de cambio funcional, no solo de alivio sintomático.`,
    explicacion:`La explicación se centra en cómo ciertas creencias absolutistas (“no soporto que me critiquen”,

normal en reacción desproporcionada. Se propone que al cuestionar esas creencias y practicar quedarse
en la situación frustrante sin huir, el sistema emocional aprende que puede soportar más de lo que cree,
y la intensidad de la reacción disminuye con el tiempo.`,
    ritual:`El entrenamiento se organiza como un ritual conductual y cognitivo: se identifican situaciones
frustrantes específicas, se planifica una jerarquía de exposición, se diseñan respuestas alternativas
(por ejemplo, autodiálogo racional, respiración, posponer la reacción impulsiva) y se revisan después
los resultados en sesión. La repetición de este ciclo —planificar, exponerse, registrar, revisar— da
estructura y convierte la tolerancia a la frustración en una habilidad observable y medible.`,
    procesosPsicologicos:`La técnica moviliza principalmente la modulación de la respuesta emocional (RE_modulacion) y el
entrenamiento de autocontrol: el paciente aprende a distinguir entre molestia y catástrofe, a reducir
la activación fisiológica con estrategias reguladoras y a cambiar la narrativa interna de “no lo soporto”
a “es incómodo pero manejable”. Con la práctica, se debilitan los patrones de evitación y explosión
impulsiva, y se refuerza una sensación de competencia para sostener metas a largo plazo pese a la
frustración a corto plazo.`,

claro, normalizar los fallos como parte del aprendizaje y ajustar el nivel de dificultad de los ejercicios

castigo o crítica.`,

alianzaModelo:{

  ALI_vinculo:`
En DBT, el vínculo se construye combinando aceptación radical y orientación activa al cambio. El terapeuta transmite una postura clara de “estoy contigo” incluso cuando hay conductas de alto riesgo o patrones interpersonales complejos. La validación no es complacencia: es reconocimiento preciso de la función y el contexto del sufrimiento, para reducir vergüenza y defensividad. A la vez, el encuadre es firme y estructurado, lo que aporta seguridad y previsibilidad a pacientes con alta desregulación.
`,

  ALI_objetivos:`
Los objetivos se ordenan jerárquicamente para proteger la continuidad del tratamiento: (1) reducir conductas que amenazan la vida, (2) reducir conductas que interfieren con la terapia, (3) reducir conductas que deterioran la calidad de vida y (4) construir habilidades y una vida con sentido. Esta jerarquía hace que el propósito del trabajo sea inequívoco y reduce conflictos implícitos sobre “qué toca hoy”, protegiendo la alianza cuando hay crisis o urgencias.
`,

  ALI_tareas:`
El acuerdo en tareas es explícito y muy operativo: diary card, análisis en cadena, entrenamiento en habilidades, práctica entre sesiones, y uso de coaching para aplicar habilidades en contexto real. El terapeuta explica el “por qué” de cada tarea (función y objetivo) y negocia una versión realista, evitando que la tarea se viva como castigo. La tarea no es un deber moral: es un experimento para reducir sufrimiento y aumentar control.
`,

  ALI_colaboracion:`
La colaboración en DBT es activa y basada en responsabilidad compartida: el paciente aprende habilidades y el terapeuta estructura, guía y refuerza su uso. Se trabaja con acuerdos claros (compromisos), revisión semanal y resolución de obstáculos. La colaboración se fortalece cuando el paciente percibe que el modelo no le culpa por desregularse, pero sí le ofrece un camino concreto para actuar diferente.
`,

  ALI_sintonia:`
La sintonía se expresa ajustando el balance aceptación–cambio según el momento: más validación y contención cuando la activación es extrema; más empuje conductual y análisis funcional cuando hay margen. DBT cuida el tono (directo pero no humillante), detecta señales de vergüenza y escalada, y adapta el ritmo para que el desafío resulte movilizador sin ser vivido como ataque.
`,

  ALI_rupturaReparacion:`
Las rupturas suelen aparecer cuando el paciente vive límites y estructura como control, o cuando interpreta el análisis conductual como invalidación (“me estás diciendo que es culpa mía”). La reparación es directa: se valida la experiencia relacional, se clarifica intención (“entender la función para ayudarte”), se renegocian tareas en versión viable y se restablecen acuerdos. DBT normaliza el conflicto como parte del proceso y lo usa como material para entrenar habilidades interpersonales y de autorregulación.
`,

  ALI_monitorizacion:`
La monitorización es continua y visible: diary card, seguimiento de conductas objetivo, y revisión de uso de habilidades. Esto permite detectar estancamientos temprano y evita “rupturas silenciosas”. El progreso se define conductualmente (menos crisis, más habilidades, más acciones de calidad de vida), lo que sostiene esperanza y orienta ajustes del plan sin ambigüedad.
`,

  ALI_contexto:`
DBT integra el contexto de manera pragmática: valida vulnerabilidades biológicas y ambientales, y trabaja “cómo sobrevivir y funcionar” dentro de limitaciones reales (familia, recursos, entorno). Adapta tareas y habilidades al contexto del paciente, evitando prescribir cambios imposibles. El objetivo no es un ideal de vida, sino aumentar seguridad, estabilidad y capacidad de elección en el entorno real.
`
},

  descripcion:`El Modelo de Estabilización del Entorno Vital sostiene que la psicoterapia solo puede desplegar procesos profundos de cambio cuando existe un umbral mínimo de estabilidad externa. En contextos de amenaza persistente —violencia, precariedad extrema, inestabilidad habitacional, crisis económicas repetidas o ausencia total de red— el sistema psicológico del paciente permanece orientado a la supervivencia inmediata. En estas condiciones, la terapia tiende a convertirse en una intervención reactiva y de contención, con escasa capacidad para promover simbolización, elaboración emocional o reorganización narrativa sostenida (Herman, 1992; SAMHSA, 2014).

La realidad psicológica se define como patrones de conducta observables seleccionados por sus consecuencias en interacción con el entorno. Los eventos privados (pensamientos, emociones) no se niegan, pero se consideran conductas sujetas a las mismas leyes funcionales que las conductas públicas.

Concepción del conocimiento terapéutico
El conocimiento clínico se construye mediante análisis funcional: identificar relaciones sistemáticas entre antecedentes, conducta y consecuencias. La validez se basa en la predicción y el control del comportamiento, no en la interpretación de estados internos hipotéticos.

Concepción del ser humano y del cambio
El ser humano es un organismo activo cuyo repertorio conductual se moldea por contingencias de refuerzo. El cambio psicológico ocurre al modificar dichas contingencias, alterando probabilidades de respuesta y estableciendo nuevos patrones de acción.

Rol de la relación terapéutica
La relación terapéutica es relevante como contexto de reforzamiento, modelado y adherencia a tareas. No es el mecanismo explicativo central, pero puede funcionar como fuente de consecuencias reforzantes que facilitan el cambio conductual.`,

    teoriaFormal:`Qué es el self
El self no es una entidad causal interna, sino un conjunto de repertorios conductuales relativamente estables bajo control de contingencias históricas y actuales. La identidad se entiende como regularidades en la forma de actuar, hablar y responder ante distintos contextos.

Cómo se explica el cambio
El cambio se explica por la reorganización de contingencias: reforzar conductas alternativas, extinguir respuestas problema, ajustar estímulos discriminativos y utilizar moldeamiento progresivo. El foco está en qué consecuencias mantienen o transforman la conducta.

Qué mantiene el sufrimiento
El sufrimiento se mantiene cuando conductas problema están siendo reforzadas —directa o indirectamente— o cuando la evitación es negativamente reforzada por alivio inmediato. La falta de conductas alternativas eficaces perpetúa el patrón.`,

    teoriaClinica:`Cómo se conceptualiza el caso
El caso se formula como un análisis funcional específico: qué antecedentes activan la conducta, cómo se expresa exactamente y qué consecuencias la mantienen. Se evita conceptualizar en términos de rasgos o diagnósticos globales y se prioriza precisión operativa.

Qué procesos terapéuticos se priorizan
Identificación de contingencias, modificación de consecuencias, entrenamiento de conductas alternativas, moldeamiento gradual, control de estímulos y generalización del aprendizaje a contextos naturales.

Cómo se evalúa el progreso terapéutico
El progreso se evalúa mediante cambios observables y medibles: frecuencia, duración, intensidad de la conducta objetivo, aumento de conductas alternativas y mantenimiento del cambio fuera de consulta.`

async function loadEscuelaByFile(file){

    delete ESCUELA_LOADING[file];

const ESCUELA_CACHE = {};   // { 'Psicoanálisis': [modelos...] }
const ESCUELA_LOADING = {}; // evita dobles fetch

// Mapeo literal escuela → archivo
function escuelaToFile(escuela){
  // viene del index.json (GitHub)
  if (ESCUELA_FILE_MAP && ESCUELA_FILE_MAP[escuela]) return ESCUELA_FILE_MAP[escuela];

// Normaliza cualquier payload razonable a array
function normalizePayload(payload){
  if (Array.isArray(payload)) return payload;
  if (payload && Array.isArray(payload.enfoques)) return payload.enfoques;
  if (payload && Array.isArray(payload.modelos)) return payload.modelos;
  return [];
}

// Carga una escuela desde JSON y la mezcla con DATA.enfoques
async function ensureEscuelaLoaded(escuela){
  if (!escuela) return [];


  // 1️⃣ Si ya está en caché, no hacemos nada
  if (ESCUELA_CACHE[escuela]) return ESCUELA_CACHE[escuela];
  if (ESCUELA_LOADING[escuela]) return [];

  const file = escuelaToFile(escuela);
  if (!file) {
    ESCUELA_CACHE[escuela] = [];
    return [];
  }

  ESCUELA_LOADING[escuela] = true;

  try {
 const payload = await fetchJSON(file);

    const nuevos = normalizePayload(payload);

    // Asegura grupo correcto
    nuevos.forEach(m => {
      if (!m.grupo) m.grupo = escuela;
    });

    // 2️⃣ Mezcla con los datos antiguos SIN duplicar ids
    const existentes = Array.isArray(DATA.enfoques)
      ? DATA.enfoques
      : [];

    const porId = {};
    existentes.forEach(m => { porId[m.id] = m; });
    nuevos.forEach(m => { porId[m.id] = m; });

    DATA.enfoques = Object.values(porId);

    // 3️⃣ Guarda en caché
    ESCUELA_CACHE[escuela] = nuevos;

    return nuevos;

  } catch (e) {
    console.error('Error cargando escuela', escuela, e);
    ESCUELA_CACHE[escuela] = [];
    return [];
  } finally {
    ESCUELA_LOADING[escuela] = false;
  }
}

const MODELO_DETALLE_CACHE = {}; // { 'p1freud': { ...detalle... } }

async function ensureModeloDetalleLoaded(modelo){
  if (!modelo) return null;

  // Si ya trae campos "pesados", no cargamos nada
  if (modelo.neimeyer || modelo.procedimientos || modelo.micros) return modelo;

  // Cache por id
  if (MODELO_DETALLE_CACHE[modelo.id]) {
    Object.assign(modelo, MODELO_DETALLE_CACHE[modelo.id]);
    return modelo;
  }

  // Si no hay detailUrl, no hay nada que cargar
  if (!modelo.detailUrl) return modelo;

  try {
    const url = `${TMPS_JSON_BASE}/${modelo.detailUrl}?v=${Date.now()}`;
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) throw new Error('HTTP ' + res.status);

    const raw = await res.json();

    // ✅ detalle REAL (sin pisar el parámetro "modelo")
    const detalle = Array.isArray(raw) ? raw[0] : raw;

    if (!detalle) {
      console.warn('Detalle vacío', raw);
      return modelo;
    }

    // ✅ guarda en caché y mezcla en el objeto EXISTENTE
    MODELO_DETALLE_CACHE[modelo.id] = detalle;
    Object.assign(modelo, detalle);

    return modelo;

  } catch (e) {
    console.error('Error cargando detalle', modelo.id, e);
    return modelo;
  }
}

// Helper: bloque de factores de eficacia (Wampold) por técnica/procedimiento
// Helper: bloque de eficacia (Wampold) en acordeón (solo 4 factores)
function appendWampoldBlock(parent, info){
  if(!info || typeof info !== 'object') return;

  // === Acordeón principal (mismo estilo que micro-head/micro-body) ===
  const wrap = parent.append('div')
    .attr('class','micro-item wampold-acc');

  const head = wrap.append('button')
    .attr('type','button')
    .attr('class','micro-head')
    .on('click', function(){
      const isOpen = wrap.classed('open');
      wrap.classed('open', !isOpen);
      body.style('display', isOpen ? 'none' : 'block');
      toggle.text(isOpen ? '▼' : '▲');
    });

  head.append('span')
    .attr('class','micro-title')
    .text('Eficacia (Wampold)');

  const toggle = head.append('span')
    .attr('class','micro-toggle')
    .text('▼');

  const body = wrap.append('div')
    .attr('class','micro-body')
    .style('display','none');

  // === helper: crea sub-acordeón por factor ===
  function addFactor(title, text){
    if(!text || typeof text !== 'string') return;

    const item = body.append('div')
      .attr('class','micro-item wampold-sub');

    const h = item.append('button')
      .attr('type','button')
      .attr('class','micro-head')
      .on('click', function(){
        const isOpen = item.classed('open');
        item.classed('open', !isOpen);
        b.style('display', isOpen ? 'none' : 'block');
        t.text(isOpen ? '▼' : '▲');
      });

    h.append('span')
      .attr('class','micro-title')
      .text(title);

    const t = h.append('span')
      .attr('class','micro-toggle')
      .text('▼');

    const b = item.append('div')
      .attr('class','micro-body')
      .style('display','none');

    // Render limpio en párrafos (respeta saltos de línea)
    text
      .split(/\n\s*\n/g)
      .map(s => s.trim())
      .filter(Boolean)
      .forEach(par => b.append('p').text(par));
  }

  // SOLO estos 4 (como me has pedido)
  addFactor('Alianza terapéutica', info.alianza);
  addFactor('Expectativas y esperanza', info.expectativas);
  addFactor('Explicación / racional', info.explicacion);
  addFactor('Ritual terapéutico', info.ritual);
}


function renderAliPorModelos($details, subActual, targetProcRaw){

  // ✅ CORTAFUEGOS: esta UI SOLO debe aparecer en PROCESOS cuando el proceso es ALI/AT/A
  const proc = String(targetProcRaw || '').toUpperCase();
  if (!(proc === 'ALI' || proc === 'AT' || proc === 'A')) return;

  const rawSubKey = subActual && subActual.id ? String(subActual.id) : null;

  // Normaliza posibles variantes: AT_* o A_* -> ALI_*
  const subKey = rawSubKey
    ? rawSubKey.replace(/^AT_/, 'ALI_').replace(/^A_/, 'ALI_')
    : null;

  const box = $details.append('div').attr('class','box');
  box.append('h3').text('Modelos');

  const cont = box.append('div').attr('class','modelos-list');

  const modelos = (DATA.enfoques || []).filter(m => {
    if (!m || !m.alianzaModelo || typeof m.alianzaModelo !== 'object') return false;

    // Si no hay subproceso, mostramos solo si hay algún texto en alianzaModelo
    if (!subKey) return Object.values(m.alianzaModelo).some(v => typeof v === 'string' && v.trim());

    const t = m.alianzaModelo[subKey];
    return typeof t === 'string' && t.trim().length > 0;
  });

  if (!modelos.length){
    cont.append('p').attr('class','muted')
      .text(subKey ? 'No hay contenido de alianza para este subproceso.' : 'Selecciona un subproceso de alianza.');
    return;
  }

  modelos.forEach(m => {
    const card = cont.append('div').attr('class','modelo-card');
    const header = card.append('div').attr('class','modelo-header');

    header.append('span')
      .attr('class','modelo-name')
      .text(m.label || m.id || 'Modelo');

    const icon = header.append('span')
      .attr('class','modelo-toggle')
      .text('▸');

    const body = card.append('div')
      .attr('class','modelo-body')
      .style('display','none');

    const metaPieces = [];
    if (m.grupo)   metaPieces.push(m.grupo);
    if (m.year)    metaPieces.push(m.year);
    if (m.autores) metaPieces.push(m.autores);
    if (metaPieces.length){
      body.append('p').attr('class','modelo-meta').text(metaPieces.join(' · '));
    }

    const raw = subKey ? (m.alianzaModelo[subKey] || '') : '';
    String(raw).split('\n').map(s => s.trim()).filter(Boolean).forEach(par => {
      body.append('p').text(par);
    });

    header.on('click', () => {
      const isOpen = card.classed('open');
      card.classed('open', !isOpen);
      body.style('display', isOpen ? 'none' : 'block');
      icon.text(isOpen ? '▸' : '▾');
    });
  });
}

    // Render “Título + párrafo” respetando saltos y poniendo títulos en negrita
function renderNeimeyerText(container, raw){
  const lines = String(raw || '')
    .split('\n')
    .map(s => s.trim())
    .filter(Boolean);

  // Heurística simple: en tu texto viene alternando
  // “Título” (línea corta) + “Párrafo” (línea larga)
  for (let i = 0; i < lines.length; i++){
    const line = lines[i];
    const next = (i + 1 < lines.length) ? lines[i + 1] : '';

    const looksLikeTitle =
      line.length <= 70 &&
      !/[.?!]$/.test(line) &&          // suele no acabar en punto
      next && next.length > 70;        // seguido de párrafo largo

    if (looksLikeTitle){
      container.append('p')
        .attr('class','neim-point-title')
        .html('<strong>' + line.replace(/</g,'&lt;').replace(/>/g,'&gt;') + '</strong>');

      container.append('p')
        .attr('class','neim-point-text')
        .text(next);

      i++; // saltamos el párrafo ya consumido
    } else {
      // fallback: si no detecta título, lo saca como párrafo normal
      container.append('p')
        .attr('class','neim-point-text')
        .text(line);
    }
  }
}

(DATA.mjpsProcesos || []).forEach(p=>{
  if (p.id)   mapMJPS[p.id.toUpperCase()] = p;
  if (p.code) mapMJPS[p.code.toUpperCase()] = p;

  // fallback: si el nombre empieza por la sigla (raro, pero evita errores)
  if (p.label){

    if (!mapMJPS[sig]) mapMJPS[sig] = p;
  }
});
